<!DOCTYPE html>
<html>
<head>
    <title>Athlete Amenities</title>
    <script>
        function redirectToMap(latitude, longitude) {
            const url = `https://overpass-turbo.eu/map.html?Q=%0A%0A%0A%0A%0A%0A%0A%0A%0A%0A%0A%0A%0A%0A%0A%28%0A++node%5Bamenity%3Dtoilets%5D%28around%3A10000%2C${latitude}%2C${longitude}%29%3B%0A++node%5Bamenity%3Ddrinking_water%5D%28around%3A10000%2C${latitude}%2C${longitude}%29%3B%0A%29%3B%0Aout+center%3B%7B%7Bstyle%3A+%0A++node%5Bamenity%3Ddrinking_water%5D+%7B%0A++%09icon-image%3A+url%28%22https%3A%2F%2Fheduenas.github.io%2Fathlete-amenities%2Fdrinkingtap.svg%22%29%3B%0A++%09icon-width%3A+18%3B%0A++%7D%0A%0A++node%5Bamenity%3Dtoilets%5D+%7B%0A++++icon-image%3A+url%28%22https%3A%2F%2Fheduenas.github.io%2Fathlete-amenities%2Ftoilets.svg%22%29%3B%0A++%09icon-width%3A+18%3B%0A++%7D%0A+%7D%7D`;

            document.getElementById('map-iframe').src = url;
        }

        function redirectToDefault(error) {
            console.error("Error getting user location:", error);

            const defaultLatitude = '47.66';
            const defaultLongitude = '-122.37';

            redirectToMap(defaultLatitude, defaultLongitude);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        redirectToMap(latitude, longitude);
                    },
                    redirectToDefault
                );
            } else {
                redirectToDefault();
            }
        }

        window.onload = getLocation;
    </script>
</head>
<body>
    <button onclick="getLocation()">Get location</button>
    <iframe id="map-iframe" style = "width: 100%; height: 90vh;" frameborder="0" allowfullscreen></iframe>
</body>
</html>
